name: black

on: 
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/conf.py"
      - "tests/**"


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose"   
          auto_fix: ${{ github.event_name == 'pull_request' }}
